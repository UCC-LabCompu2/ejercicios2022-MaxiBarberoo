<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Unidades</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <link href="miEstilo.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="misFunciones.js"></script>
</head>
<body class="body-num">

<div class="centrado div-conver">
    <h1>Conversor de Unidades</h1>
    <form name="lasUnidades">
        <p>
            <label for="metro"> Metro</label> = <input id="metro" type="text" name="unid_metro" onchange="conversionUnidades(this.id, this.value)">
        </p>
        <p>
            <label for="pulgada"> Pulgada</label> = <input id="pulgada" type="text" name="unid_pulgada" onchange="conversionUnidades(this.id, this.value)">
        </p>
        <p>
            <label for="pie"> Pie </label> = <input id="pie" type="text" name="unid_pie" onchange="conversionUnidades(this.id, this.value)">
        </p>
        <p>
            <label for="yarda"> Yarda</label> = <input id="yarda" type="text" name="unid_yarda" onchange="conversionUnidades(this.id, this.value)">
        </p>
    </form>
</div>
</body>
</html>
